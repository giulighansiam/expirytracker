<!DOCTYPE html >
<html>
	<head>
		<title> Expiry Tracker </title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"  width=device-width" />
		<script type="text/javascript" src="script.js"></script>
		<noscript> Please enable Javascript as this page doesn't work without it :) </noscript>
	</head>
	<body>
		<!-- start of vitamin tool 
		How it works:
		3 fields -- expiry date, how many pills, how many per day
		Multiply how many pills by how many per day
		Subtract from expiry date
		Take into account years by...
		-->
		<div id="vittool">
		<h1> Vitamin Tool </h1>
			<form id="vit_form">
				<label for="expdate">Expiry date:</label><br>
				<!--note: change date's value field to set the default to something else
							I set it to 2025-06-15 just so it's closer to a real date it might have
							and you don't have to change the year every time-->
				<input type="date" value="2025-06-15" id="vit_expdate"><br>
				<label for="pills"># pills in bottle</label><br>
				<input type="number" id="vit_pills" value=60><br>
				<label for="perday"># per day </label><br>
				<input type="number" id="vit_perday" value=1><br>
				<input type="button" value="Calculate" id="vit_calculate" onclick="vitcalc()">
				<input type="button" value="Reset" id="vit_reset" onclick="vitreset()" >
			</form>
		
		</div>
		
		<div id="lottool">
		<h1> Lot Number Tool </h1>
		<form id="lot_form">
			<label for="lot_format">Format</label><br>
			<select id="lot_format">
				<option value="YYDDD">YYDDD</option>
				<option value="YDDD">YDDD</option>
				<option value="YYMMDD">YYMMDD</option>
				<option value="MMDDYY">MMDDYY</option>
				<option value="DDMMYY">DDMMYY</option>
				<option value="1A11">1A11</option>
			</select> <br>
			
			<label for="lot_num">Lot #</label><br>
			<input type = "text" id="lot_num"> <br>
			
			<label for="lot_months"># of months from manufactured date</label><br>
			<input type="number" id="lot_months"> <br>
			
			<input type="button" value="Calculate" id="lot_calculate" onclick="lotcalc()">
			<input type="button" value="Reset" id="lot_reset" onclick="lotreset()" >
		
		
		</form>
		</div>
		
		<div id="result_area">
			<h1>Result: </h1>
			<p id="result"></p>
		<div>




	</body>
</html>
